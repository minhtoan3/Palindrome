<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #7fa6cd; }
        .main-container { max-width: 600px; margin: 50px auto; background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #history-list { list-style-type: none; padding-left: 0; }
        #history-list li { background-color: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="h3 mb-3 fw-normal text-center">Palindrome Checker</h1>
        
        <div class="form-group mb-2">
            <input type="text" class="form-control form-control-lg" id="inputText" placeholder="Nhập từ để kiểm tra...">
            <small id="char-count" class="form-text text-muted">0 ký tự</small>
        </div>
        
        <div id="result-container" class="mt-3" style="min-height: 60px;"></div>
        
        <hr class="my-4">
        
        <h2 class="h5 mb-3">Lịch sử tìm kiếm</h2>
        <ul id="history-list">
            </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
